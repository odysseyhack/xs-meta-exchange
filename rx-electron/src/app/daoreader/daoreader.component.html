<mat-card>
  <mat-card-header>Select Resource</mat-card-header>
  <mat-card-content>
    <mat-form-field id="dao-selector" class="dao-field">
      <mat-select name="resourceSel" type="object" [compareWith]="compareObjects" (selectionChange)="refreshGraph()" [(ngModel)]="selectedresource">
        <mat-option *ngFor="let res of resources" [value]="res.id">{{res.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
